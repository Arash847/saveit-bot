name: Build Flet APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  JAVA_VERSION: "17"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # ── 1. Checkout repository ──────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Setup Java (JDK 17 required by Android/Gradle) ──────
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      # ── 3. Setup Python ────────────────────────────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # ── 4. Install Flet CLI ────────────────────────────────────
      - name: Install Flet CLI
        run: |
          pip install --upgrade pip
          pip install flet==0.80.5

      # ── 5. Build APK (non-interactive, verbose) ────────────────
      #   --yes                  → auto-confirm all prompts (Flutter/SDK downloads)
      #   --no-rich-output       → clean CI logs, no spinners/progress bars
      #   --source-packages      → install these pure-Python packages from sdist
      #                            (they have NO pre-built Android wheels)
      - name: Build APK
        run: |
          flet build apk \
            --yes \
            --no-rich-output \
            --verbose \
            --source-packages pyaes,rsa,pyasn1

      # ── 6. Upload APK artifact ─────────────────────────────────
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: saveit-bot-apk
          path: build/apk/*.apk
          if-no-files-found: error
          retention-days: 14
